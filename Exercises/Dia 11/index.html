<!DOCTYPE html>

<head>
    <title>Bank account summary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js"></script>
</head>

<body onload="uploadContent()">
    <div class="logo">
        <img src="images/logo.png" />
    </div>
    <div>
        <h1 id="bank"></h1>
        <h2 id="office"></h2>
    </div>
    <hr>
    <div>
        <h3 id="owner"></h3>
        <p>
            <b>Account number:</b>
            <label id="acc_number"></label>
        </p>
    </div>
    <hr>
    <div class="balance">
        <div>
            <img class="row" src="images/usd.png">
            <p class="row" id="usd"></p>
        </div>
        <div>
            <img class="row" src="images/eur.png">
            <p class="row" id="eur"></p>
        </div>
    </div>
    <hr>
    <div>
        <p>
            <b>Creation date:</b>
            <label id="creation_date"></label>
        </p>
    </div>
</body>

</html>
